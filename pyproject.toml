[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygubuai"
version = "0.1.0"
description = "AI-powered workflow tools for Pygubu - Build Tkinter UIs with natural language"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "PygubuAI Contributors"}
]
keywords = ["pygubu", "tkinter", "ai", "gui", "workflow"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "pygubu>=0.39",
    "pygubu-designer>=0.42",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "coverage>=7.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/pygubuai"
Documentation = "https://github.com/yourusername/pygubuai/blob/main/PYGUBUAI.md"
Repository = "https://github.com/yourusername/pygubuai"

[project.scripts]
pygubu-create = "pygubuai.create:main"
pygubu-register = "pygubuai.register:main"
pygubu-template = "pygubuai.template:main"
pygubu-ai-workflow = "pygubuai.workflow:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pygubuai"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src/pygubuai"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.black]
line-length = 120
target-version = ['py39']
