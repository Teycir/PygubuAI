[pytest]
# Pytest configuration for PygubuAI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow tests (>1s runtime)
    security: Security-critical tests
    performance: Performance benchmarks
    cli: CLI integration tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=pygubuai
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage options
[coverage:run]
source = src/pygubuai
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
